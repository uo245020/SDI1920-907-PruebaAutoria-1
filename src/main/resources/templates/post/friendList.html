<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{view_posts.message}"></h2>
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por titulo">
			</div>
			<button type="submit" class="btn btn-default" th:text="#{search.message}"></button>
		</form>
		<p></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th  th:text="#{title.message}">Título</th>
						<th  th:text="#{text.message}">Texto</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post : ${friendPostList}">
						<td th:text="${post.title}"></td>
						<td th:text="${post.text}"></td>
						<td><a th:href="${'/post/details/'}" th:text="#{details.message}">detalles</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
