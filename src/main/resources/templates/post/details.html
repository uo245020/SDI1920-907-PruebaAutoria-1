<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{u.details}"></h2>
		<div class="panel panel-default">
			<div class="panel-heading">Email</div>
			<div class="panel-body" th:text="${user.email}"></div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading" th:text="#{u.fullName}></div>
			<div class="panel-body" th:text="${user.name}+' '+${user.lastName}">
			</div>
		</div>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
