<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{add.message}"></h2>
		<form class="form-horizontal" method="post" action="/post/add"
		th:object="${post}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:text="#{title.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="text" th:text="#{text.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="text"
						placeholder="" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('text')}"
						th:errors="*{text}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{create.message}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
