<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/head" />

    <body>
        <!-- Barra de NavegaciÃ³n superior -->
        <nav th:replace="fragments/nav" />
        <div class="container">
            <h2 th:text="#{friendsListTitle.message}">Amigos</h2>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th th:text="#{userDetailsName.message}">Nombre</th>
                            <th th:text="#{userDetailsLastName.message}">Apellidos</th>
                            <th th:text="#{userDetailsEmail.message}">Correo</th>
                            <th class="col-md-1"></th>
                            <th class="col-md-1"></th>
                            <th class="col-md-1"></th>
                            <th class="col-md-1"></th>
                            <th class="col-md-1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="friend : ${friendsList}">
                            <td><a
                            th:href="${'/post/friendList/' + friend.id}" th:text="${friend.name}">Nombre
                            </a></td>
                            <td th:text="${friend.lastName}">Apellidos</td>
                            <td th:text="${friend.email}">Correo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <footer th:replace="fragments/pagination"/>
        </div>
        <footer th:replace="fragments/footer" />
    </body>
</html>
