<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/head" />

    <body>
        <!-- Barra de NavegaciÃ³n superior -->
        <nav th:replace="fragments/nav" />
        <div class="container">
            <h2 th:text="#{invitationListTitle.message}">Invitaciones</h2>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th th:text="#{userDetailsName.message}">Nombre</th>
                            <th th:text="#{userDetailsEmail.message}">Correo</th>
                            <th class="col-md-1"></th>
                            <th class="col-md-1"></th>
                            <th class="col-md-1"></th>
                            <th class="col-md-1"></th>
                            <th class="col-md-1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="i : ${invitationsList}">
                            <td th:text="${i.usuarioEnvia.name}">NombreUsuario</td>
                            <td th:text="${i.usuarioEnvia.email}">Correo</td>
                            <td><a th:id="${i.usuarioEnvia.name}" th:text="#{acceptInvitation.message}" th:href="${'/acceptInvitation/' + i.usuarioEnvia.id}">Aceptar</a></td> 
                        </tr>
                    </tbody>
                </table>
            </div>
            <footer th:replace="fragments/pagination"/>
        </div>
        <footer th:replace="fragments/footer" />
    </body>
</html>
